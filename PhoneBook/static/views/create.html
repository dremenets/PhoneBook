<div class="container">
    <h1>Создать новый контакт:</h1>
    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFullName">Фамилия</label>
            <div class="controls">
                <input type="text" id="inputFullName" ng-model="contact.FullName" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputBirthDate">День рождения:</label>
            <div class="controls">
                <input type="text" id="inputBirthDate" ng-model="contact.BirthDate"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPhone">Телефон:</label>
            <div class="controls">
                <input type="text" id="inputPhone" ng-model="contact.Phone"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>
            <div class="controls">
                <input type="text" id="inputEmail" ng-model="contact.Email" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewContact()" class="btn btn-small btn-primary">Создать</a>
            </div>
        </div>
    </form>
</div>
